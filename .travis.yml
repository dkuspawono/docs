language: node_js
node_js:
  - lts/*
git:
  depth: 3
addons:
  apt:
    packages:
      # Needed hack to have colored output, see: travis-ci/travis-ci/#7967
      # This intstalls unbuffer which reenables colored output for builds
      # with secret environment variables
      - expect-dev
cache:
  - pip
  - npm
before_install:
- openssl aes-256-cbc -K $encrypted_d4a09416a845_key -iv $encrypted_d4a09416a845_iv
  -in .staging.key.json.enc -out .staging.key.json -d
- gcloud auth activate-service-account --key-file=.staging.key.json
install:
  - npm ci
stages:
  - setup
  - build
  - deploy
jobs:
  include:
    - stage: setup
      name: 'Check code, import documents, build samples, playground & boilerplate'
      script: unbuffer ./scripts/build/setup.sh
    - &build
      stage: build
      install:
        - npm ci
        - pip install grow==0.7.4 --user
      name: 'Build Pages (EN)'
      script: unbuffer npm run build:prod -- --locales en
    - <<: *build
      name: 'Build Pages (FR)'
      script: unbuffer npm run build:prod -- --locales fr
    - <<: *build
      name: 'Build Pages (AR)'
      script: unbuffer npm run build:prod -- --locales ar
    - <<: *build
      name: 'Build Pages (ES)'
      script: unbuffer npm run build:prod -- --locales es
    - <<: *build
      name: 'Build Pages (IT)'
      script: unbuffer npm run build:prod -- --locales it
    - <<: *build
      name: 'Build Pages (ID)'
      script: unbuffer npm run build:prod -- --locales id
    - <<: *build
      name: 'Build Pages (JA)'
      script: unbuffer npm run build:prod -- --locales ja
    - <<: *build
      name: 'Build Pages (ko)'
      script: unbuffer npm run build:prod -- --locales ko
    - <<: *build
      name: 'Build Pages (BR)'
      script: unbuffer npm run build:prod -- --locales pt_BR
    - <<: *build
      name: 'Build Pages (RU)'
      script: unbuffer npm run build:prod -- --locales ru
    - <<: *build
      name: 'Build Pages (TR)'
      script: unbuffer npm run build:prod -- --locales tr
    - <<: *build
      name: 'Build Pages (CN)'
      script: unbuffer npm run build:prod -- --locales zh_CN
